<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Navigation MVP</title>

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <style>
    body { font-family: Arial; margin: 0; padding: 0; text-align: center; }

    #qr-reader {
      width: 100%;
      max-width: 380px;
      height: 300px;  /* REQUIRED */
      margin: 20px auto;
      border: 1px solid #ccc;
    }

    #instruction-box {
      position: fixed;
      bottom: 20px;
      left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 16px;
      max-width: 90%;
    }
  </style>
</head>

<body>

  <h2>Scan QR Code to Navigate</h2>
  <div id="qr-reader"></div>
  <div id="instruction-box">Initializing cameraâ€¦</div>

  <!-- AR Scene -->
  <a-scene embedded>
    <a-entity id="arrow-container"></a-entity>
    <a-entity camera></a-entity>
  </a-scene>

  <script src="navigation.js"></script>

</body>
</html>
