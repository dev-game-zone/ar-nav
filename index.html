<!DOCTYPE html>
<html>
  <head>
    <title>AR Meeting Room Navigation MVP</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="js/navigation.js"></script>
    <style>
      body, html { margin:0; overflow:hidden; font-family: Arial; }
      #instruction-box {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 12px 18px;
        border-radius: 8px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="instruction-box">Scan the first marker to begin navigation.</div>

    <a-scene vr-mode-ui="enabled: false" embedded
             arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Markers will be dynamically loaded by navigation.js -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
