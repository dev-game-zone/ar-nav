<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Navigation</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- GPS / Location -->
  <script src="https://unpkg.com/aframe-gps-entity-place/dist/aframe-gps-entity-place.min.js"></script>

  <!-- HTML5 QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Your navigation JS -->
  <script defer src="navigation.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #qr-reader {
      width: 100%;
      height: 200px;
      background: #000;
    }
    #instruction-box {
      padding: 10px;
      text-align: center;
      background: #eee;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div id="instruction-box">Starting cameraâ€¦</div>
  <div id="qr-reader"></div>

  <!-- AR Scene -->
  <a-scene 
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true"
      gps-camera rotation-reader>

    <!-- Assets -->
    <a-assets>
      <a-asset-item 
        id="arrowModel"
        src="assets/arrow.gltf">
      </a-asset-item>
    </a-assets>

    <!-- Arrow entity (initially hidden) -->
    <a-entity id="arrow"
      gltf-model="#arrowModel"
      scale="2 2 2"
      visible="false">
    </a-entity>

  </a-scene>

</body>
</html>
